<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js "></script>
    <title>tic tac toe</title>
</head>
<body>

    <div class="gameName">
        tic tac toe
    </div>

    <section class="gameContainer">

        <div class="container">
            <div class="wholePlayers  bl-0 bt-0"><span class="boxText"> </span></div>
            <div class="wholePlayers  bt-0"><span class="boxText"> </span></div>
            <div class="wholePlayers  br-0 bt-0 "><span class="boxText"> </span></div>
            <div class="wholePlayers  bl-0"><span class="boxText"> </span></div>
            <div class="wholePlayers "><span class="boxText"> </span></div>
            <div class="wholePlayers  br-0 "><span class="boxText"> </span></div>
            <div class="wholePlayers  bl-0 bb-0 "> <span class="boxText"> </span></div>
            <div class="wholePlayers  bb-0"><span class="boxText"> </span></div>
            <div class="wholePlayers  br-0 bb-0"><span class="boxText"> </span></div>
        </div>

    </section>

    <div class="turn">
        Yours turn
    </div>

    <section class="button">
        <button type="reset" id="reset">Reset</button>
    </section>

    <h2 class="BY">
        By patel..
    </h2>

</body>
</html>
